<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    hello
    <button>bright</button>
    <!-- <button>bright</button> -->
  </div>

  <script>

// 문서에서 불러오기
const root = document.getElementById("root");
// console.dir(root);
const btnOne = root.children[0];
// console.log(btnOne);
const btnTwo = root.children[1];
// console.log(btnTwo);


// root 스타일링
root.style.width = "100vw";
root.style.height = "100vh";
// root.style.backgroundColor = "#ccc"

// 이벤트 넣기

let clickValue = 0;

btnOne.addEventListener("click", function(){
  if(clickValue === 0){
    root.style.backgroundColor = "#000000";
    root.style.color = "#ffffff";
    btnOne.textContent = "dark";
    console.log("okay");
    clickValue = 1; // let clickValue = false 로 하면 작동 안됨 => 왜?
    
    /* let clickValue = false로 써버리면 변수 자체를 다시 선언한게 되어버림 -> 같은 이름의 변수 선언을 2번함 
    1. 이사람(a) 이름은 임소희이다 
    2. 이사람(a) 이름은 임소원이다
    라고 두번 새기는 것 -> 작동이 안됨

    반면에 
    clickValue = false는 이미 선언된 변수에 값만 다르게 대입한것 === 재할당

    let clickValue ; -> 변수 선언 / 여러번 할 수 없음
    clickValue = true ; -> 값을 할당 / 다른 값을 여러번 대입할 수 있음
    
    */
  
  } else if (clickValue===1){
    console.log("fine");
    root.style.backgroundColor = "#c4c4c4"
    root.style.color = "#000000"
    btnOne.textContent = "gray";
    clickValue = 2;
  }else if(clickValue === 2){
    console.log("good");
    root.style.backgroundColor = "#ffffff"
    root.style.color = "#000000"
    btnOne.textContent = "bright";
    clickValue = 0;

  }
})



  </script>
  
  
  
</body>
</html>
